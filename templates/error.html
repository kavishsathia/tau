<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
<div class="nav-margin" id="header">
    <div class="start">
       <button class="button is-white">About</button>
        <button class="button is-white">Help</button>
    </div>
        {% if data == "" %}
            <a href="/sign_in" class="end">
                <button class="button is-dark">Sign in</button>
            </a>
        {% else %}
            <div class="dropdown  is-right end" id="dropdown">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="dropdown()">
                  <span>{{ data }}</span>
                  <span class="icon is-small">
                    <img src="/static/dropdown.png">
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="/contributions" class="dropdown-item">
                    Contributions
                  </a>
                  <a href="/upload" class="dropdown-item">
                    Upload questions
                  </a>
                    <hr class="dropdown-divider">
                    <a href="/sign_out" class="dropdown-item">
                    Sign out
                  </a>
                </div>
              </div>
            </div>
        {% endif %}

</div>
<div class="index-center">
    <div class="width-setter">
        <div class="center-items"><h1 class="title is-4 marginBottomSignIn">OOPs, the server couldn't handle that!</h1></div>
    </div>
</div>
</body>
</html>
