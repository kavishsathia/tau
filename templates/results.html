<!DOCTYPE html>
<html>
<head>
    <title>MathJax TeX Test Page</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="module">
        import { LaTeXJSComponent } from "https://cdn.jsdelivr.net/npm/latex.js/dist/latex.mjs"
        customElements.define("latex-js", LaTeXJSComponent)
    </script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .widthSetter {
            width: 40%;
        }
        .center {
            display: flex;
            justify-content: center;
        }
        .center2 {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .margin {
            margin-top : 15px;
            margin-bottom : 15px;
        }
        .searchMargin {
            margin-bottom: 20px;
        }
        .marginNav {
            display: grid;
            margin : 20px;
            grid-template-columns: 1fr 1fr;
        }
        .end {
            justify-self: end;
        }
        .start {
            justify-self: start;
        }
    </style>
    <script>
        function dropdown() {
            var element = document.getElementById("dropdown");
            element.classList.toggle("is-active");
        }
    </script>
</head>
<body>
<div class="marginNav" id="header">
    <div class="start">
       <button class="button is-white">About</button>
        <button class="button is-white">Help</button>
    </div>
        {% if data[1] == "" %}
            <a href="/signIn" class="end">
                <button class="button is-dark">Sign in</button>
            </a>
        {% else %}
            <div class="dropdown  is-right end" id="dropdown">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="dropdown()">
                  <span>{{ data[1] }}</span>
                  <span class="icon is-small">
                    <img src="/static/dropdown.png">
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item">
                    Contributions
                  </a>
                  <a class="dropdown-item">
                    Bookmarks
                  </a>
                </div>
              </div>
            </div>
        {% endif %}

</div>
    <div class="center searchMargin">
        <form class="widthSetter" action="/results" method="POST">
            <div class="center2"><img src="/static/tau2.png" width=100px height=100px></div>
            <input class="input margin" type="text" name="search" placeholder="Search">
        </form>
    </div>

    <div class="center">
        {% for hash in data[0] %}
        <script>
            var url = '/static/{{ hash[5] }}.pdf';

            // Loaded via <script> tag, create shortcut to access PDF.js exports.
            var pdfjsLib = window['pdfjs-dist/build/pdf'];

            // The workerSrc property shall be specified.
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

            // Asynchronous download of PDF
            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
              console.log('PDF loaded');

              // Fetch the first page
              var pageNumber = 1;
              pdf.getPage(pageNumber).then(function(page) {
                console.log('Page loaded');

                var scale = 2;
                var viewport = page.getViewport({scale: scale});

                // Prepare canvas using PDF page dimensions
                var canvas = document.getElementById('{{ hash[5] }}');
                canvas.style.width = "70%";
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                  canvasContext: context,
                  viewport: viewport
                };
                var renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                  console.log('Page rendered');
                });
              });
            }, function (reason) {
              // PDF loading error
              console.error(reason);
            });
        </script>
        <canvas id="{{ hash[5] }}"></canvas>
        <div id="text-layer"></div>
        {% endfor %}
    </div>
</body>
</html>
